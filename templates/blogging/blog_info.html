{% load static %}
<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Home Page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<style>
     .container-sm {
          padding: 10px 0;
     }


     .navbar-brand{
          text-transform: uppercase;
          font-weight: bold;
          color: rebeccapurple;
          margin-right: 100px;
          font-size: 27px;
     }

     nav{
          border-bottom: 1px solid rebeccapurple;
     }


     /* blog info */


     .blog-heading{
          text-transform: capitalize;
          padding: 30px 0 ;
     }

     .blog-img img{
          width: 100%;
          max-height: 70vh;
     }

     .blog-desc{
          padding: 30px 0;
     }

     .blog-extra-info{
          margin-bottom: 30px;
     }

     .blog-title{
          display: flex;
          justify-content: space-between;
          align-items: center;
     }


</style>

<body>



     <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-sm">
               <a class="navbar-brand" href="#">Blogging Star</a>

               <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                         <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">About Us</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" href="#">Contact Us</a>
                         </li>

                         {% if user_info.is_blogger %}

                         <li class="nav-item">
                              <a class="nav-link" href="{% url 'my_blogs' %}">My Blogs</a>
                         </li>

                         {% endif %}


                    </ul>
                    <span class="navbar-text">
                         {{request.user.username}}
                    </span>

                    <span class="navbar-text ms-3">
                         <a href="{% url 'logout' %}">Logout</a>
                    </span>
               </div>
          </div>
     </nav>





     <section class="blog-page container">

          <div class="blog-title">
               <h1 class="blog-heading">{{blog.title}}</h1>
               <a href="{% url 'homepage' %}"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg> Back</a>
          </div>

          <div class="blog-img">
               <img src="{{blog.img.url}}" alt="">
          </div>

          <div class="blog-desc">
               <p>{{blog.desc}}</p>
          </div>
          <div class="blog-extra-info">
               <b>{{blog.blogger.username}} - {{blog.created_at }}</b>
          </div>


     </section>








</body>

</html>
